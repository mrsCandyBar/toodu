<article class="contentHolder" ng-if="userIsSignedIn" ng-show="user.name">

	<!-- User Intro -->
	<user model="user"></user>

	<!-- Groups -->
	<groups model="groups" member="user"></groups>

	<!-- Group Tasks -->
	<grouptasks tasks="allTasks" member="user"></grouptasks>

	<!-- Current Task -->
	<task model="currentTask" filters="taskFilters" member="user"></task>

</article>

<article ng-if="!userIsSignedIn">
	<h1>Goodbye, <br>see you soon :)</h1>
</article>
