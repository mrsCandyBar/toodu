<!doctype html>
<html ng-app="myApp">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="build/js/angular.min.js"></script>
    <script src="components/datepicker.js"></script>
    <script src="components/contentEditable.js"></script>
    <script src="components/dropdown.js"></script>
    <script src="components/todo.js"></script>
    <script src="build/js/angular-route.min.js"></script>
    <script src="build/js/moment.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
    
    <script src="build/js/main.js"></script>
    <script src="build/js/paper-full.min.js"></script>
    <script src="build/js/paper-controls.js" type="text/paperscript" canvas="myCanvas"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/main.css">

  </head>

  <body class="container">

    <canvas id="myCanvas" resize></canvas>

    <header class="row">
      <section class="col header__menuToggle toggle--closed mobileOnly">
        <button class="btn btn-default">
          <span class="icon-bar"></span>
        </button>
      </section>

      <nav class="header__menu toggle--closed">
        <ul class="nav nav-pills" ng-controller="menuControls as menu" ng-show="menu.loggedIn">
          
          <li class="{{ item.isActive ? 'active' : '' }}" ng-repeat="item in menu.items">
            <a href="{{ item.url }}" ng-click="menu.select(item)">{{ item.page }}</a>

            <ul ng-show="item['submenu']">
              <li ng-repeat="subItem in item['submenu']">
                <a href="{{ subItem.url }}" ng-click="menu.select(subItem)">{{ subItem.page }}</a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
    </header>

    <main id="main" ng-view class="row"></main>

  </body>

</html>
